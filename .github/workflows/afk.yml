name: AFK Bot 24/7

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # restart mỗi 6 tiếng để an toàn

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 4320  # chạy liên tục 3 ngày

    steps:
    - name: Tải source
      uses: actions/checkout@v3

    - name: Cài Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Cài thư viện
      run: npm install

    - name: Chạy bot
      run: node index.js
      
    - name: Tự động chạy lại khi bot tắt
      if: failure()
      run: |
        echo "Bot bị ngắt, đang tự restart workflow..."
        curl -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.GH_TOKEN }}" \
          https://api.github.com/repos/${{ github.repository }}/actions/workflows/main.yml/dispatches \
          -d '{"ref":"main"}'
